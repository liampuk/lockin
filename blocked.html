<!DOCTYPE html>
<html lang="en">
<head>

  <title>Site Blocked - LockedIn</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .container {
      text-align: center;
      padding: 40px;
      max-width: 600px;
    }

    .icon {
      font-size: 80px;
      margin-bottom: 30px;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #e94560, #ff6b6b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    p {
      font-size: 1.2rem;
      color: #a0a0a0;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .quote {
      font-style: italic;
      color: #6c757d;
      border-left: 3px solid #e94560;
      padding-left: 20px;
      margin: 30px 0;
    }

    .btn {
      display: inline-block;
      padding: 15px 40px;
      background: linear-gradient(90deg, #e94560, #ff6b6b);
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-weight: 600;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(233, 69, 96, 0.3);
    }

    .stats {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    .stat {
      text-align: center;
    }

    .stat-number {
      font-size: 2rem;
      font-weight: bold;
      color: #e94560;
    }

    .stat-label {
      font-size: 0.9rem;
      color: #6c757d;
    }
  </style>
</head>
