<!DOCTYPE html>
<html>
<head>
  <title>Generate Icons</title>
</head>
<body>
  <h1>Icon Generator</h1>
  <p>Right-click each icon and "Save image as..." to save the PNG files:</p>
  
  <div style="display: flex; gap: 20px; align-items: end; margin: 20px 0;">
    <div>
      <p>icon16.png</p>
      <canvas id="icon16" width="16" height="16"></canvas>
    </div>
    <div>
      <p>icon48.png</p>
      <canvas id="icon48" width="48" height="48"></canvas>
    </div>
    <div>
      <p>icon128.png</p>
      <canvas id="icon128" width="128" height="128"></canvas>
    </div>
  </div>

  <script>
    function drawIcon(canvasId, size) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext('2d');
      
      // Background gradient
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#e94560');
      gradient.addColorStop(1, '#ff6b6b');
      
      // Draw rounded rectangle background
      const radius = size * 0.2;
      ctx.beginPath();
      ctx.roundRect(0, 0, size, size, radius);
      ctx.fillStyle = gradient;
      ctx.fill();
      
      // Draw lock icon
      ctx.fillStyle = 'white';
      ctx.strokeStyle = 'white';
      ctx.lineWidth = size * 0.08;
      ctx.lineCap = 'round';
      
      // Lock body
      const bodyWidth = size * 0.5;
      const bodyHeight = size * 0.35;
      const bodyX = (size - bodyWidth) / 2;
      const bodyY = size * 0.45;
      const bodyRadius = size * 0.08;
      
      ctx.beginPath();
      ctx.roundRect(bodyX, bodyY, bodyWidth, bodyHeight, bodyRadius);
      ctx.fill();
      
      // Lock shackle (the curved part)
      const shackleWidth = size * 0.3;
      const shackleHeight = size * 0.25;
      const shackleX = (size - shackleWidth) / 2;
      const shackleY = size * 0.22;
      
      ctx.beginPath();
      ctx.arc(size / 2, bodyY, shackleWidth / 2, Math.PI, 0, false);
      ctx.stroke();
      
      // Keyhole
      ctx.fillStyle = gradient;
      const keyholeRadius = size * 0.06;
      ctx.beginPath();
      ctx.arc(size / 2, bodyY + bodyHeight * 0.4, keyholeRadius, 0, Math.PI * 2);
      ctx.fill();
    }

    drawIcon('icon16', 16);
    drawIcon('icon48', 48);
    drawIcon('icon128', 128);
  </script>
</body>
</html>
