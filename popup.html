<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LockIn</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      width: 320px;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 1.5rem;
      background: linear-gradient(90deg, #e94560, #ff6b6b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header p {
      font-size: 0.85rem;
      color: #a0a0a0;
      margin-top: 5px;
    }

    .status {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .status-text {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      background: #4ade80;
      border-radius: 50%;
      animation: blink 2s ease-in-out infinite;
    }

    .status-dot.inactive {
      background: #ef4444;
      animation: none;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .toggle {
      position: relative;
      width: 50px;
      height: 26px;
    }

    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #374151;
      transition: 0.3s;
      border-radius: 26px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background: linear-gradient(90deg, #e94560, #ff6b6b);
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }

    .sites-header {
      font-size: 0.85rem;
      color: #a0a0a0;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .sites-list {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 10px;
      max-height: 200px;
      overflow-y: auto;
    }

    .site-item {
      display: flex;
      align-items: center;
      padding: 8px 10px;
      border-radius: 8px;
      transition: background 0.2s;
    }

    .site-item:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    .site-icon {
      width: 24px;
      height: 24px;
      margin-right: 12px;
      font-size: 16px;
    }

    .site-name {
      flex: 1;
      font-size: 0.9rem;
    }

    .blocked-badge {
      font-size: 0.7rem;
      background: rgba(233, 69, 96, 0.2);
      color: #e94560;
      padding: 3px 8px;
      border-radius: 10px;
    }

    .remove-btn {
      background: rgba(233, 69, 96, 0.2);
      border: none;
      color: #e94560;
      cursor: pointer;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 0.75rem;
      transition: background 0.2s;
      margin-left: 8px;
    }

    .remove-btn:hover {
      background: rgba(233, 69, 96, 0.4);
    }

    .add-site-section {
      margin-top: 15px;
      margin-bottom: 10px;
    }

    .add-site-btn {
      width: 100%;
      background: linear-gradient(90deg, #e94560, #ff6b6b);
      border: none;
      color: white;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.85rem;
      font-weight: 500;
      transition: opacity 0.2s;
    }

    .add-site-btn:hover {
      opacity: 0.9;
    }

    .add-site-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .footer {
      margin-top: 15px;
      text-align: center;
      font-size: 0.75rem;
      color: #6c757d;
    }

    /* Custom scrollbar */
    .sites-list::-webkit-scrollbar {
      width: 6px;
    }

    .sites-list::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 3px;
    }

    .sites-list::-webkit-scrollbar-thumb {
      background: #e94560;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸ”’ LockIn</h1>
    <p>Stay focused, stay productive</p>
  </div>

  <div class="status">
    <div class="status-text">
      <div class="status-dot" id="statusDot"></div>
      <span id="statusText">Blocking Active</span>
    </div>
    <label class="toggle">
      <input type="checkbox" id="toggleBlocking" checked>
      <span class="slider"></span>
    </label>
  </div>

  <div class="sites-header">Blocked Sites</div>
  <div class="sites-list" id="sitesList">
    <!-- Sites will be dynamically loaded here -->
  </div>
  <div class="add-site-section">
    <button class="add-site-btn" id="addCurrentSiteBtn">Add Current Site</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
